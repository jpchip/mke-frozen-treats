<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div x-data="{sites: [{name: 'test'}], lastUpdatedOn: ''}" x-init="axios.get('/flavors.json').then(r => {
            sites = r.data.sites.sort((a, b) => a.name.localeCompare(b.name));
            lastUpdatedOn = r.data.lastUpdatedOn;
        });">
            <div class="list-group list-group-flush">
                <template x-for="site in sites">
                    <a class="list-group-item list-group-item-action" x-bind:href="site.url">
                        <h5 class="mb-1" x-text="site.name"></h5>
                        <p x-text="site.flavorOfTheDay"></p>
                    </a>                   
                </template>
            </div>
            <p>Last updated: <span x-text="lastUpdatedOn"></span></p>
        </div>
        
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
